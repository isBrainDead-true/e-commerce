<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <div class="login">

                <button (click)="return()" class="return mt-4"><svg xmlns="http://www.w3.org/2000/svg" width="32"
                        height="32" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg>
                </button>

                <div class="img-logo">
                    <h3 class="mt-5">Bem-vindo!</h3>
                </div>

                <div class="form">
                    <form role="form" #formLogin="ngForm" (submit)="login()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" #username="ngModel" required name="username" class="form-control"
                                [(ngModel)]="credentials.username" id="usuario">
                            <div *ngIf="!username.valid && username.touched">
                                <div class="mt-2 alert alert-danger" role="alert">
                                    O campo usuario é obrigatório
                                </div>
                            </div>
                        </div>
                        <div class=" mt-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" #password="ngModel" required name="password" class="form-control"
                                [(ngModel)]="credentials.password" id="exampleInputPassword1">
                            <div *ngIf="!password.valid && password.touched">
                                <div class="mt-2 alert alert-danger" role="alert">
                                    O campo senha é obrigatório
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar minhas credenciais</label>
                        </div>

                        <button type="submit" [disabled]="!formLogin.valid"
                            class="btn btn-primary btn-login mt-4">Acessar</button>
                        <button disabled class="btn-forgot-password mt-2 mb-3">Esqueceu a senha?</button>
                    </form>

                    <div class="mt-5 d-flex align-items-center foo">

                        <div class="align-items-end me-2">
                            <p>Não possui conta?</p>
                        </div>
                        <div class=" bt ms-3">
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn-createAccount">Criar conta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form">
                        <form #addForm="ngForm" (ngSubmit)="addUsuario(addForm)">
                            <div class="mb-3">
                                <label for="Nome" class="form-label">Nome</label>
                                <input type="text" #nome="ngModel" required class="form-control" ngModel name="name"
                                    id="name">
                                <div *ngIf="!nome.valid && nome.touched">
                                    <div class="mt-2 alert alert-danger" role="alert">
                                        O campo nome é obrigatório
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-3">
                                <label for="Email" class="form-label">Usuario</label>
                                <input type="email" #user="ngModel" required class="form-control" ngModel
                                    name="username" id="email">
                                <div *ngIf="!user.valid && user.touched">
                                    <div class="mt-2 alert alert-danger" role="alert">
                                        O campo usuario é obrigatório
                                    </div>
                                </div>
                            </div>

                            <div class=" mt-3">
                                <label for="Senha" class="form-label">Senha</label>
                                <input type="password" #pass="ngModel" required class="form-control" ngModel
                                    name="password" id="senha">
                                <div *ngIf="!pass.valid && pass.touched">
                                    <div class="mt-2 alert alert-danger" role="alert">
                                        O campo senha é obrigatório
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" id="close" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button [disabled]="!addForm.valid" type="submit" class="btn btn-primary">Criar
                                    conta</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" id="btnAccountCreated" style="display: none" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountCreated">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="accountCreated" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                    Conta criada com sucesso
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
