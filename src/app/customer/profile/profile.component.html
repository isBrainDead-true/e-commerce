<div class="main mt-2 container">
    <div class="row">

        <div class="col-10 ">
            <div class="Endereco">
                <div class="form ">
                    <form [formGroup]="formulario" #f="ngForm" ngDefaultControl name="myForm" id="formulario"
                        role="form">
                        <div class="d-flex justify-content-end"><button type="submit"
                                class="btn btn-success btn-login mt-4" (click)="updateProfile()">Atualizar</button>
                        </div>
                        <div class="row">
                            <legend>Dados</legend>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input formControlName="email" type="text" name="email" class="form-control" id="email">
                            </div>
                            <div class="col-6">
                                <label for="cpf" class="form-label">CPF</label>
                                <input formControlName="cpf" type="text" name="cpf" class="form-control" id="cpf">
                            </div>
                            <div class="col-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input formControlName="telefone" type="text" name="telefone" class="form-control"
                                    id="telefone">
                            </div>
                            <hr class="mt-3">
                            <legend class="mt-2">Endere√ßo</legend>
                            <div class="row mb-3">

                                <div class="col-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input formControlName="cep" required (blur)="consultaCEP($event)"
                                        style="width: 170px;" [ngClass]="{'invalid-cep': invalidZipcode}" type="text"
                                        name="cep" id="cep" class="form-control">
                                    <div *ngIf="invalidZipcode">
                                        <span class="mt-2" style="color: red;">
                                            CEP invalido
                                        </span>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="rua" class="form-label">Bairro</label>
                                    <input formControlName="bairro" name="bairro" type="text" readonly name="bairro"
                                        class="form-control" id="bairro">
                                </div>

                                <div class="col-3">
                                    <label for="rua" class="form-label">Estado</label>
                                    <input formControlName="estado" name="estado" type="text" readonly name="estado"
                                        class="form-control" id="estado">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-9">
                                    <label for="rua" class="form-label">Rua</label>
                                    <input formControlName="rua" name="rua" type="text" readonly name="rua"
                                        class="form-control" id="rua">
                                </div>
                                <div class="col-3">
                                    <label for="numero" class="form-label">Numero</label>
                                    <input formControlName="numero" value="" name="numero" type="text" name="numero"
                                        class="form-control" id="numero">
                                </div>
                                <hr class="mt-4">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br>

        <!-- Button trigger modal -->
        <button type="button" id="btn-warning" style="display: none" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#accountCreated">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="accountCreated" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body">
                        Por gentileza complete seu cadastro para poder realizar a primeira compra.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
